<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 导入方式①:链接式,导入外部CSS样式 -->
    <link rel="stylesheet" href="main.css">
    <title>CSS的导入方式</title>

    <!-- 导入方式②: 内部CSS样式,Style写法-->
    <style>
        h1 {
            font-weight: 900;
        }
    </style>

    <!-- 导入方式③:导入式,不常用 -->
    <style>
        @import url("main.css");
    </style>

</head>
</head>

<body>
    <!-- 导入方式④:标签元素种通过Style方式导入 -->
    <h1 style="color: #267cc2;">我是标题</h1>

</body>

</html>
